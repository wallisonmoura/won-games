name: End to End
on: [push]

jobs:
  end-to-end:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v3

      - name: Build the stack
        run: docker-compose -f ./cypress/docker-compose.yml up -d

      - name: Waiting for Strapi server
        run: |
          while ! docker-compose -f ./cypress/docker-compose.yml exec -T api sh -c "curl -s http://api:1337/admin -o /dev/null" || ! docker-compose -f ./cypress/docker-compose.yml exec -T api sh -c "curl -s http://api:1337/graphql -o /dev/null"; do
            sleep 5
          done

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Run End-to-End Tests
        run: yarn test:e2e:ci
