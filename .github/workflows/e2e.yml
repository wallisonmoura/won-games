name: End to End
on: [push]

jobs:
  end-to-end:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

  test:
    needs: end-to-end
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start services
        run: docker-compose -f ./cypress/docker-compose.yml up -d

      - name: Waiting for Strapi server
        run: docker-compose -f ./cypress/docker-compose.yml exec api dockerize -wait http://localhost:1337/admin -timeout 120s -wait-retry-interval 5s

      - name: Run Cypress tests
        run: yarn test:e2e:ci
