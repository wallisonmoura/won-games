name: End to End
on: [push]

jobs:
  end-to-end:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3

      - name: Build the stack
        run: docker-compose -f ./cypress/docker-compose.yml up -d

      - name: Waiting strapi server
        run: docker run --network container:wongames_api jwilder/dockerize -wait http://localhost:1337/admin -timeout 120s -wait-retry-interval 5s

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Run cypress
        run: yarn test:e2e:ci
